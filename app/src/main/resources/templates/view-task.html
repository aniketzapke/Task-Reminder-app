<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Task Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
        }

        .nav a {
            margin-right: 10px;
            text-decoration: none;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
        }

        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 6px;
        }

        .status-done {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: red;
            font-weight: bold;
        }

        .badge-high {
            color: #b22222;
            font-weight: bold;
        }

        .badge-medium {
            color: #e67e22;
            font-weight: bold;
        }

        .badge-low {
            color: #2e8b57;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>


<div class="header">
    <div class="brand">Task Reminder App</div>
    <div class="nav">
        <a th:href="@{/api/tasks/task}">Back to List</a>
        <a th:href="@{/api/tasks/edit/{id}(id=${task.id})}">Edit</a>
    </div>
</div>


<div class="container">
    <h2>Task Details</h2>

    <p>
        <strong>Title:</strong>
        <span th:text="${task.title}"></span>
    </p>

    <p>
        <strong>Description:</strong>
        <span th:text="${task.description}"></span>
    </p>

    <p>
        <strong>Due Date:</strong>
        <span th:text="${task.dueDate}"></span>
    </p>

    <p>
        <strong>Status:</strong>
        <span th:text="${task.status}"
              th:class="${task.status.name() == 'DONE'} ? 'status-done' : 'status-pending'">
        </span>
    </p>

    <p>
        <strong>Priority:</strong>
        <span th:text="${task.priority}"
              th:class="
                ${task.priority.name() == 'HIGH'} ? 'badge-high' :
                (${task.priority.name() == 'MEDIUM'} ? 'badge-medium' : 'badge-low')
              ">
        </span>
    </p>

    <p>
        <strong>Created At:</strong>
        <span th:text="${task.createdAt}"></span>
    </p>
</div>


<footer>
    Task Reminder App © 2025 – Created by Student
</footer>

</body>
</html>
