<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Task Details</title>

    <!-- YOUR CSS (USED AS-IS) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
        }

        .nav a {
            margin-right: 10px;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
            color: #000;
        }

        .container {
            max-width: 700px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 6px;
            background: #fff;
        }

        .detail-row {
            display: flex;
            margin-bottom: 12px;
        }

        .detail-row strong {
            width: 150px;
        }

        .status-done {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: red;
            font-weight: bold;
        }

        .status-in_progress {
            color: orange;
            font-weight: bold;
        }

        .badge-high {
            color: #b22222;
            font-weight: bold;
        }

        .badge-medium {
            color: #e67e22;
            font-weight: bold;
        }

        .badge-low {
            color: #2e8b57;
            font-weight: bold;
        }

        .actions {
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="brand">Task Details</div>
    <div class="nav">
        <a th:href="@{/api/tasks/task}">Back</a>
        <a th:href="@{/api/tasks/edit/{id}(id=${task.id})}">Edit</a>
    </div>
</div>

<!-- DETAILS CARD -->
<div class="container">

    <div class="detail-row">
        <strong>Title</strong>
        <span th:text="${task.title}"></span>
    </div>

    <div class="detail-row">
        <strong>Description</strong>
        <span th:text="${task.description}"></span>
    </div>

    <div class="detail-row">
        <strong>Due Date</strong>
        <span th:text="${task.dueDate}"></span>
    </div>

    <div class="detail-row">
        <strong>Status</strong>
        <span th:text="${task.status}"
              th:class="'status-' + ${#strings.toLowerCase(task.status.name())}">
        </span>
    </div>

    <div class="detail-row">
        <strong>Priority</strong>
        <span th:text="${task.priority}"
              th:class="
                ${task.priority.name() == 'HIGH'} ? 'badge-high' :
                (${task.priority.name() == 'MEDIUM'} ? 'badge-medium' : 'badge-low')
              ">
        </span>
    </div>

    <div class="detail-row">
        <strong>Created At</strong>
        <span th:text="${#temporals.format(task.createdAt, 'dd-MM-yyyy')}"></span>
    </div>

    <div class="detail-row">
        <strong>Completed At</strong>
        <span th:text="${task.completedAt != null
                ? #temporals.format(task.completedAt, 'dd-MM-yyyy')
                : '-'}">
        </span>
    </div>

    <!-- ACTION -->
    <div class="actions">
        <a th:if="${task.status.name() == 'IN_PROGRESS'}"
           th:href="@{/api/tasks/done/{id}(id=${task.id})}"
           class="nav a">
            Mark Done
        </a>
    </div>

</div>

<footer>
    Task Reminder App © 2025 — Created by Student
</footer>

</body>
</html>
